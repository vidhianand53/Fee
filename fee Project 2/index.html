<!DOCTYPE html>
<html lang="en" class="bg-secondary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-start"
    style="height: 100vh"
  >
    <!-- Navbar -->
    <nav
      class="navbar container-fluid navbar-expand-lg mt-3"
      style="height: 80px"
    >
      <div class="nav-div container">
        <a class="navbar-brand" href="#">SAMAY-VERSE</a>
        <button
          class="navbar-toggler border-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="ri-menu-line"></i>
        </button>
        <div
          class="collapse navbar-collapse me-5 z-1 start-0"
          id="navbarNavAltMarkup"
        >
          <div
            class="navbar-nav menu d-flex justify-content-end align-items-center gap-4"
          >
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link analog-nav" aria-current="page" href="#"
              >Analog</a
            >
            <a class="nav-link digital-nav" href="#">Digital</a>
          </div>
        </div>
        <i
          class="btn position-absolute fa-solid fa-moon d-flex align-items-center justify-content-center fs-5 rounded-circle text-muted"
          style="width: 40px; height: 40px"
        ></i>
      </div>
    </nav>

    <!-- Analog -->
    <div
      class="analog textwhite position-relative shadow-lg border border-5 d-flex align-items-center justify-content-center rounded-circle d-block mt-5"
    >
      <div class="fs-2 fw-semibold position-absolute" style="--i: 1">
        <p>1</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 2">
        <p>2</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 3">
        <p>3</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 4">
        <p>4</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 5">
        <p>5</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 6">
        <p>6</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 7">
        <p>7</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 8">
        <p>8</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 9">
        <p>9</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 10">
        <p>10</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 11">
        <p>11</p>
      </div>
      <div class="fs-2 fw-semibold position-absolute" style="--i: 12">
        <p>12</p>
      </div>
      <span class="hand position-absolute hour rounded-top-5"></span>
      <span class="hand position-absolute minute rounded-top-5"></span>
      <span
        class="hand position-absolute bg-danger second rounded-top-5"
      ></span>
      <span class="dot position-absolute bg-danger rounded-circle"></span>
    </div>
    <!-- Digital -->
    <div
      class="digital position-relative d-flex align-items-center justify-content-center d-none mt-5"
    >
      <div
        class="digital-text h-25 m-1 position-relative bg-light shadow border rounded-3 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="digital-hour m-0 p-0" style="font-size: 45px">2</h1>
        <p class="fw-semibold m-0">Hours</p>
      </div>
      <p class="bg-dark"></p>
      <div
        class="digital-text h-25 m-1 position-relative bg-light shadow border rounded-3 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="digital-minute m-0 p-0" style="font-size: 45px">2</h1>
        <p class="fw-semibold m-0">Minutes</p>
      </div>
      <div
        class="digital-text h-25 m-1 position-relative bg-light shadow border rounded-3 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="digital-second m-0 p-0" style="font-size: 45px">2</h1>
        <p class="fw-semibold m-0">Seconds</p>
      </div>
    </div>
  </body>
</html>
